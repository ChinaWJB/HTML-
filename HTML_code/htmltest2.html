<html>
	<head>
	<p>有序列表，无序列表，自定义列表</p>
	</head>

	<body>
	
	<p>*****图形标号列表******</p>
	<h4>一个嵌套列表：</h4>
	<ul>
	  <li>咖啡</li>
	  <li>茶
		<ul>
		<li>红茶</li>
		<li>绿茶
		  <ul>
		  <li>中国茶</li>
		  <li>非洲茶</li>
		  </ul>
		</li>
		</ul>
	  </li>
	  <li>牛奶</li>
	</ul>
	
	<p>*****数字标号列表******</p>	
	<ol>
	  <li>Coffee</li>
      <li>Milk</li>
	</ol>
	
	<p>*****自定义标号列表******</p>
	<!--自定义列表不仅仅是一列项目，而是项目及其注释的组合。
	自定义列表以 <dl> 标签开始。每个自定义列表项以 <dt> 开始。每个自定义列表项的定义以 <dd> 开始。-->
	<dl>
	  <dt>Coffee</dt>
	  <dd>Black hot drink</dd>
	  <dt>Milk</dt>
	  <dd>White cold drink</dd>
	</dl>
		
	</body>

</html>
